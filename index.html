<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<form>
    <input id="android" type="radio" name="system" value="Android" checked>
    <label for="android">Android</label>
    <input id="linux" type="radio" name="system" value="Linux">
    <label for="linux">Linux</label>
    <input id="mac" type="radio" name="system" value="macOS">
    <label for="mac">macOS</label>
    <input id="windows" type="radio" name="system" value="Windows">
    <label for="windows">Windows</label>

    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle circle-checked"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</form>

<script src="script/index.js"></script>
</body>
</html>
